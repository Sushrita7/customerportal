<html>
  <body>
    <div>
      <div style="margin-left: 26%;">
        <h1 style="margin-right:6% ;">Edit Profile</h1>
      <div class="card" >
      
        <div class="row" style="margin-top: 20px">
          <div class="col">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" [(ngModel)]="fname">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Lastname</label>
              <input type="text" [(ngModel)]="lname">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>City</label>
              <input type="text" [(ngModel)]="city">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" [(ngModel)]="mobile">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Street</label>
              <input type="text" [(ngModel)]="street">
            </div>
          </div>

          
          <div class="col">
            <div class="form-group">
              <label>State</label>
              <input type="text" [(ngModel)]="state">
            </div>
          </div>
          
          <div class="col">
            <div class="form-group">
              <label>Pincode</label>
              <input type="text" [(ngModel)]="pincode">
            </div>
          </div>

          
          <div class="col">
            <div class="form-group">
              <label>Country</label>
              <input type="text" [(ngModel)]="country">
            </div>
          </div>
      
          <div class="col">
            <button class="submit" (click)="update()">Submit</button>
          </div>
        </div>
      </div>
      </div>
